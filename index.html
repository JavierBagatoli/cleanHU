<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marcador de Párrafos Duplicados</title>
  <style>
    body {
      padding: 2rem;
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .resultado {
      background: #1e1e1e;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      color: #b5b5b5;
    }
    .parrafo {
      display: block;
      padding: 8px;
      border-radius: 6px;
    }
    .bold{
      font-weight: bolder;
      font-size: 1.2rem;
    }
    textarea {
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 14px;
      width: 100%;
      height: 300px;
      margin-top: 20px;
      background: #1e1e1e;
      color: #fff;
      color: #272107;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 4px;
    }
    .squareClass{
      border-radius: 0px !important;
      padding-top: 3px;
      padding-bottom: 3px;
    }
  </style>
</head>
<body>
  <h1>Resaltador de Párrafos Duplicados</h1>
  <textarea id="inputText" placeholder="Pega aquí tu texto con varios párrafos separados por dobles saltos de línea..."></textarea>
  <br>
  <button onclick="resaltarDuplicados()">Resaltar duplicados</button>
  <button onclick="openURL()">Diagramas Merchaid</button>
  <div id="outputText" class="resultado"></div>

  <script>
    const colores = [
      "#272107", "#1e3d2f", "#14424a", "#47171a", "#1b3e27", "#15353a",
      "#54262b", "#1a2f4a", "#2c2d2f", "#3e3232"
    ];

    function escapeHTML(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    function resaltarDuplicados() {
      const texto = document.getElementById("inputText").value;
      const parrafos = texto.split(/\n/); // Separa por doble salto de línea
      const mapa = new Map(); // Guarda párrafos únicos con su color
      const output = [];
      const textoClean = []
      let colorIndex = 0;

      let indexPatron = -2;
      let index = 0;
      let colorBlock = "";

      for(let parrafo of parrafos) {
        if (parrafo.trim() === "") continue; // Saltar vacíos
        textoClean.push(parrafo.trim())
      }

      for (let parrafo of textoClean) {
        const limpio = parrafo;
        let color;

        if (!mapa.has(limpio)) {
          color = colores[colorIndex % colores.length];
          mapa.set(limpio, color);
          colorIndex++;
        }

        if (mapa.has(limpio)) {
          color = mapa.get(limpio); // Reutilizar color del primero
        } 
        
        let antiMargin = ""
        let squareClass = ""
        console.log(textoClean)
        if(textoClean.includes(limpio)){
          let i = textoClean.indexOf(limpio);
          console.log(i, index, indexPatron)
          if(i !== index){
            if (indexPatron === i-1){
              color = mapa.get(textoClean[i-1]);

              if(colorBlock !== ""){
                color = colorBlock
              }
              colorBlock = color
              antiMargin = "-1.2rem"
              squareClass = "squareClass"
            }else{
              colorBlock = "";
            }
            indexPatron = i;
          }else{
            colorBlock = "";
          }
        } 

        index++

        output.push(
          `<span class="parrafo ${squareClass} ${parrafo.toLowerCase().startsWith('escenario')?'bold':''}" style="background-color:${color}; margin-top:${antiMargin};">${escapeHTML(parrafo)}</span>`
        );
      }
      document.getElementById("outputText").innerHTML = output.join("\n");
    }

    function openURL(){
      window.open("https://javierbagatoli.github.io/MermaidChartFast/", "_blank")
    }
  </script>
</body>
</html>
